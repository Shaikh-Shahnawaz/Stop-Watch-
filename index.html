<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- actual css -->
  <link rel="stylesheet" href="/style.css">

  <title>Stop watch Project</title>
</head>

<body>

  <!-- ============================================================ -->
  <!-- navbar -->
  <!-- ============================================================ -->

  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
          <button type="button" class="btn btn-dark position-relative mx-2">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ============================================================ -->
  <!-- Main Menu -->
  <!-- ============================================================ -->
  <div class="container">

    <div class="jumbotron mt-5 jumbotron-class">
      <h1 class="display-5">STOP WATCH </h1>
      <p class="lead">Vanila javaScript Stopwatch</p>
      <div class="stop-watch d-flex display-4">

        <p class="stop-watch-item" id="hrs">00</p>: &nbsp;
        <p class="stop-watch-item" id="min">00</p>: &nbsp;
        <p class="stop-watch-item" id="sec">00</p>: &nbsp;
        <p class="stop-watch-item" id="m-sec">00</p>
        
      </div>
      <hr class="my-2">
      <p class="lead">
        <a onclick="startButton()" class="btn btn-dark btn-sm" href="#" role="button">Start</a>
        <a onclick="stopButton()" class="btn btn-warning btn-sm" href="#" role="button">Stop</a>
        <a onclick="resetButton()" class="btn btn-danger btn-sm" href="#" role="button">Reset</a>
      </p>
    </div>

  </div>



  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
    <!-- Actual js -->
    <script src="/script.js"></script>
</body>

</html>
